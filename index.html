<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoo Break - Memory Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Zoo Break - Memory Challenge</h1>
    </header>
    <main>
      <div id="watch">00:00</div>
      <form id="options">
        <label for="difficulty">Pick a difficulty level:</label>
        <select name="difficulty" id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button type="submit" id="start">Start</button>
        <button type="reset" id="reset">Reset</button>
      </form>
      <div id="welcome-msg">
        <p>
          <span id="welcome">Welcome!</span> <br />
          Find the matching animal pairs to break them out of their cages and
          set them free! <br />
          Pick a difficulty level to start playing.
        </p>
      </div>
      <div class="leaderboard-container">
        <h2>Leaderboard</h2>
        <table id="leaderboard">
          <tr>
            <th>Name</th>
            <th>Score</th>
            <th>Challenge Level</th>
            <!-- <th>Difficulty</th> -->
          </tr>
        </table>
      </div>
      <div id="img-container">
        <img src="./assets/7249399.jpg" />
      </div>
      <section class="game-container"></section>
      <div class="victory">
        <p></p>
        <form id="submit-score">
          <input type="text" placeholder="Name" id="name" />
          <button type="submit" class="submit">Submit</button>
        </form>
      </div>
    </main>
    <script src="./src/script.js"></script>
  </body>
</html>
