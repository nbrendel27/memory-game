<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoo Break - Memory Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Zoo Break - Memory Challenge</h1>
    </header>
    <main>
      <div id="watch">0:00:00</div>
      <form id="options">
        <label for="difficulty">Pick a difficulty level:</label>
        <select name="difficulty" id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button type="submit" id="start">Start</button>
        <button id="reset">Reset</button>
      </form>
      <section class="game-container"></section>
    </main>
    <script src="./src/script.js"></script>
  </body>
</html>
